<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Order Summary Card</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-music.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">
</head>
<body>
  <main>
      <article class="hero">
        <img src="images/illustration-hero.svg" alt="background-image">
      </article>
      <article class="description">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-description">
          <img src="images/icon-music.svg" alt="music-note">
          <div class="plan">
            <div class="price"><span>Annual Plan</span>$59.99/year</div>
          </div>
          <button type="button" class="change">Change</button>
        </div>
        <div class="btn">
          <button class="proceed-to-payment">Proceed to Payment</button>
          <button class="cancel-order">Cancel Order</button>
        </div>
      </article>
  </main>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jerickson-tomajin-659a2a254/">Jerickson Tomajin</a>.
  </div>
</body>
</html>
